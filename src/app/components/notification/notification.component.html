<div *ngIf="isVisible" class="fixed bottom-5 right-5 z-50 max-w-sm p-4 mb-4 text-sm font-medium bg-white border-4 rounded-lg shadow-lg transition-all transform animate-slide-up"
     [ngClass]="{
       'bg-green-100 border-green-500 text-green-700': type === 'success',
       'bg-red-100 border-red-500 text-red-700': type === 'error'
     }">
  <div class="flex items-center space-x-3">
    <img *ngIf="iconUrl" [src]="iconUrl" class="w-6 h-6" />
    <p>{{ message }}</p>
    <button (click)="closeNotification()" class="ml-auto text-xl font-bold text-gray-500 hover:text-gray-700">
      Ã—
    </button>
  </div>
</div>
